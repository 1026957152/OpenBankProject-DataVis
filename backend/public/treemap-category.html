<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js
"></script>

    <script type="text/javascript">
      google.load("visualization", "1", {packages:["treemap"]});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
         $.getJSON("http://obp-dataviz.herokuapp.com/apireader/index2.json", function(json){

          data = new google.visualization.DataTable()
          data.addColumn('string', 'Category');
          data.addColumn('string', 'Parent');
          data.addColumn('number', 'Volume')
          data.addColumn('number', 'Heat') // in = +1, out = -1

          var row = [];
          row.push(["ALL", null, 0, 0 ])
          $.each(json, function(i,item){
            if (item.parent === null) item.parent = "ALL"
            row.push([item.name, item.parent, item.volume, item.heat]);
          });
          console.log(row)
          data.addRows(row);

        // Create and draw the visualization.
        new google.visualization.TreeMap(document.getElementById('visualization')).
            draw(data, {minColor: '#ffa500',
          midColor: '#ddd',
          maxColor: '#0d0',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true}
                );
        });       
      }
      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 1000px; height: 800px;"></div>
  </body>
</html>
