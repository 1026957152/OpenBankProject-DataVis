<!DOCTYPE html>
<html>
  <head>
    <title>Open Bank Project Analytics</title>
    <link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/grow.js"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	
	<script type="text/javascript" src="js/treemap.js"></script>
	<script type="text/javascript" src="js/treemaptable.js"></script>
	<script type="text/javascript" src="js/combotop.js"></script>
	<script type="text/javascript" src="js/combotoptable.js"></script>
	<script type="text/javascript" src="js/pie.js"></script>
	<script type="text/javascript" src="js/pietable.js"></script>
  </head>
  <body>
    <div id="wrapper">
	<div id="wrapperbg"></div>
		<div id="header">
			<center><img src="img/logo.png" width=150px></center><br><br>
			<div id="line">
				<span id="welcome">Welcome aboard</span>
			</div>
		</div>
		<div id="charts">
			<div class="chart" id="chart1">
				<div class="chartheader">
					Expenses, income and balance here:
					<div class="grow" id="grow1"><img src="img/grow.png"></div>
				</div>
				<div id="combotop" class="chartcontent"></div>
			</div>

			<div class="chart" id="chart2">
				<div class="chartheader">
					Expenses and income over the last 3 months
					<div class="grow" id="grow2"><img src="img/grow.png"></div>
				</div>
				<div id="combotoptable" class="chartcontent" style="margin-top:5px;"></div>
			</div>

			<div class="chart" id="chart3">
				<div class="chartheader">
					Treemap Categories (Rightclick to go up)
					<div class="grow" id="grow3"><img src="img/grow.png"></div>
				</div>
				 <div id="treemap" style="margin-top:5px;height:180px;"></div>
			</div>

			<div class="chart"  id="chart4">
				<div class="chartheader">
					Average expenses and income over the past 10 days
					<div class="grow" id="grow4"><img src="img/grow.png"></div>
				</div>
				<div id="treemaptable" class="chartcontent" style="margin-top:5px;"></div>
			</div>

			<div class="chart"  id="chart5">
				<div class="chartheader">
					Payees in piechart per categories
					<div class="grow"  id="grow5"><img src="img/grow.png"></div>
				</div>
				<div id="pie" style="margin-top:5px;height:180px;"></div>
			</div>

			<div class="chart"  id="chart6" style="overflow-y:scroll;">
				<div class="chartheader">
					Clients
					<div class="grow"  id="grow6"><img src="img/grow.png"></div>
				</div>
				<div id="pietable" style="margin-top:5px;"></div>
			</div>
		</div>
		<a href="https://register.openbankproject.com/?" target="_blank"><div class="btn"><center>Join us</center></div></a>
	</div>
	<div id="darkbg"></div>
  </body>
</html>
